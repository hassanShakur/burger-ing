<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="shortcut icon"
    href=<%=require("./../images/logo.png")%> type="image/x-icon" />
    <title>Burger King</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src=<%=require("./../images/logo.png")%> alt="Burger
        logo">
      </div>

      <div class="mobile-menu">
        <img src=<%=require("./../images/menu-icon.svg")%> alt="open menu" id="open-menu-icon">
         <img src=<%=require("./../images/close.png")%>
        alt="close menu" id="close-menu-icon">
      </div>
      <nav class="hide-menu">
        <ul>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Offers</a></li>
          <li><a href="#">Restaurants</a></li>
          <li><a href="#">Delivery</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>
    </header>

    <main></main>

    <footer>
      <div class="footer-info">
        <div class="logo footer-logo">
          <img src=<%=require("./../images/footer-logo.svg")%>
          alt="Burger footer logo">
        </div>

        <div class="info">
          <h3>Information</h3>
          <h6><a href="#">About Us</a></h6>
        </div>
      </div>

      <div class="copy">
        <p>All rights reserved</p>
        <div class="social">
          <img src=<%=require("./../images/facebook-icon.svg")%>
          alt="Facebook"> <img
          src=<%=require("./../images/instagram-icon.svg")%>
          alt="Instagram">
        </div>
      </div>
    </footer>
  </body>
</html>
